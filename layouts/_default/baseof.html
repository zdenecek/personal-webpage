<!doctype html>
<html lang="{{ if .Site.LanguageCode }}{{ .Site.LanguageCode }}{{ else }}en{{ end }}">
    {{- partial "head.html" . -}}
    <body>
        <div id="content" class="mx-auto">
            {{ .Scratch.Set "home" .IsHome }}
            {{- partial "header.html" . -}}
            <div class="container">
                {{- block "main" . }}{{- end }}
            </div>
        </div>
        {{- partial "footer.html" . -}}
    </body>
</html>
